<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <!--GEnerador de grupos font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    
    <!---------------------------------------------------navbar----------------------------------------------------------------------------------------------------->
    <nav>
        <div class="logo">
           EqualTask!
           <img src="https://media.giphy.com/media/JUNKPoNsn8hcS7IpGs/giphy.gif" alt="">
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
        </label>
        <ul>
           <li><a class="active" href="/index.html">PaginaPrincipal</a></li>
        </ul>
     </nav>
     <!-------------------------------------------------------HOME----------------------------------------------------------->
    <header class="paginas-secundarias">
             <div class="titulo">
                    <h1>Lista de "grupo" para usuarios admin</h1>    
             </div>
    </header>
    <!------------------------------------------------------TodoList--------------------------------------------------------->
    <section class="seccion-todo"> 
        <form action="">
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Todo</option>
                    <option value="completed">Completado</option>
                    <option value="uncompleted">Pendiente</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>
    <script src="/Listas/prototipolistas.js">
         //-------------------------------------------------Hace sticky a la navbar//
         window.onscroll = function(){stickyFunction()};
        let navbar = document.getElementById("navbar");
        let sticky = navbar.offsetTop;

        function stickyFunction(){
            if(window.pageYOffset >= sticky){
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
        //-----------------------//
    </script>
</body>
</html>
